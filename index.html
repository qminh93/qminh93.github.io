  <style>
    :root{
      --bg: #ffffff;
      --panel: #f8fafc;
      --panel2: #ffffff;
      --text: #0f172a;       /* slate-900 */
      --muted: #475569;      /* slate-600 */
      --line: #e2e8f0;       /* slate-200 */
      --accent: #2563eb;     /* blue-600 */
      --accent-soft: #dbeafe;
      --radius: 14px;
      --max: 1040px;
      --shadow: 0 10px 24px rgba(15,23,42,0.08);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }
    html{ scroll-behavior: smooth; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background: var(--bg);
      line-height: 1.55;
    }

    a{ color: var(--accent); text-decoration: none; }
    a:hover{ text-decoration: underline; text-underline-offset: 3px; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 28px 18px 56px; }

    /* Top bar */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #ffffff;
      box-shadow: var(--shadow);
      position: sticky;
      top: 12px;
      z-index: 10;
    }

    .brand{ display:flex; align-items:center; gap: 10px; }
    .mark{
      width: 32px; height: 32px;
      border-radius: 10px;
      background: var(--accent-soft);
      border: 1px solid var(--accent);
    }
    .brand .name{ font-weight: 700; font-size: 14px; }
    .brand .meta{ font-size: 12px; color: var(--muted); margin-top: -2px; }

    .nav{ display:flex; gap: 10px; flex-wrap: wrap; }
    .pill{
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #ffffff;
      color: var(--text);
    }
    .pill:hover{ background: var(--panel); text-decoration:none; }

    /* Hero */
    .hero{
      margin-top: 24px;
      padding: 28px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: var(--panel2);
    }

    .kicker{
      display:inline-block;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--panel);
    }

    h1{
      margin: 14px 0 10px;
      font-size: clamp(28px, 4.2vw, 44px);
      line-height: 1.15;
      letter-spacing: -0.6px;
    }

    .subtitle{
      margin:0;
      max-width: 85ch;
      font-size: 16px;
      color: var(--muted);
    }

    .cta{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .btn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #ffffff;
      font-size: 14px;
      color: var(--text);
    }
    .btn.primary{
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .btn:hover{ text-decoration:none; }

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns: 1.35fr 0.65fr;
      gap: 18px;
      margin-top: 18px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    section, aside .panel{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--panel2);
    }
    section{ padding: 22px; }
    aside{ display:flex; flex-direction: column; gap: 14px; }
    aside .panel{ padding: 14px; background: var(--panel); }

    .section-title{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .section-title h2{
      margin:0;
      font-size: 18px;
      letter-spacing: -0.2px;
    }
    .section-title span{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    /* Cards */
    .cards{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }
    @media (max-width: 720px){
      .cards{ grid-template-columns: 1fr; }
    }
